<!DOCTYPE html>
  <html>
    <body>
      <hr/>
            <form method="POST" action="{{ url_for('update_user') }}" >
              <input type="hidden" value="{{user.id}}" name="uid">

              <label for = "name">Username : {{user.name}}</label><br>
              <input type = "text" name = "name" placeholder = "Username" /><br>

              <label for = "appt_addr">Addres : {{user.appt_addr}}</label><br>

              <label for = "role">Role : {{user.role}}</label><br>

              <label for = "email">Email : {{user.email}}</label><br>
              <input type = "text" name = "email" placeholder = "Email"></label><br>
              <input type="submit" value="Update"/>
            </form>
            <form action="{{ url_for('index') }}">
              <input type="submit" value="Back to mainpage"/>
            </form>

    </body>
