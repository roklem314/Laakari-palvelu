<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>FullCareApplication</title>
  </head>

    <body>
      <hr/>
            <h3>FullCare palvelun lääkärit</h3>
        <table>
          <thead>
              <tr>
                  <th> Nimi </th>
                  <th> Osoite </th>
                  <th> Rooli </th>
                  <th> Email </th>
                  <th> Muokkaa </th>
                  <th> Poista </th>
              </tr>
           </thead>

           <tbody>
             {% for user in users %}
                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.appt_addr }}</td>
                    <td>{{ user.role }}</td>
                    <td>{{ user.email }}</td>
                    <td>
                      <form method="GET" action="{{ url_for('update',  uid=user.id)}}">
                        <input type="hidden" uid="{{user.id}}">
                       <input type="submit" value="Muokkaa">
                      </form>
                      <td>
                       <form method="POST" action="{{ url_for('delete')}}">
                         <input type="hidden" value="{{user.id}}" name="uid">
                        <input type="submit" value="Poista">
                       </form>
                    </td>
                </tr>

             {% endfor %}
          </tbody>
        </table>
        <form action="{{ url_for('index') }}">
          <input type="submit" value="Takaisin etusivulle"/>
        </form>
        <form action="{{ url_for('create_user') }}">
          <input type="submit" value="Lisää uusi käyttäjä"/>
        </form>
    </body>
  </html>
