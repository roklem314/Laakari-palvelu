{% extends "layout.html" %}

{% block body %}
<div class="container">
    <h4>My bookings</h4>
</div>

<div class="container">
      <div class="row">
    <div class="col-md-auto">

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Time</th>
      <th scope="col">Date</th>
      <!-- <th scope="col">Osoite</th>
      <th scope="col">Postinumero</th>
      <th scope="col">Postitoimipaikka</th> -->
      <th scope="col">My booking</th>
    </tr>
  </thead>

    {% for appt in omat_appts%}
    <tbody>
    <tr>
      <td>{{ appt.time }}</td>
      <td>{{ appt.date }}</td>
      {% if appt.state == True %}
        <td><form method="GET" action="{{ url_for('peru',uid= appt.id)}}">
            <input type="hidden" uid="{{appt.id}}">
            <button type="submit" class="btn btn-primary" value="Cancel a booking">Cancel a booking</button>
            </form></td>
      {% else %}
      <td bgcolor="red">{{ "Booked" }}</td>
      {% endif %}

      </tr>
    {% endfor %}
        </tbody>
  </table>

{% endblock %}
